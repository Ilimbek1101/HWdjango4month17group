{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/stylehw.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="https://pbs.twimg.com/media/DIdoU49XYAEu9Hx.png:large" style="width: 100px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/movies/">Все режиссеры</a>
        </li>
          {% for director in director_list %}
              <li class="nav-item">
                  <a class="nav-link" href="/director/{{ director.id }}/movies/">{{ director.name }}</a>
              </li>
          {% endfor %}
        <li class="nav-item">
            <a class="nav-link" href="/add_director/">Ввод имени режиссера</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register/">Регистрация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login/">Авторизация</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>

</body>
</html>
