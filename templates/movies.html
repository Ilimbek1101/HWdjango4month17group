{% extends 'layout.html' %}

{% block content %}

    <h1>Movie List</h1>
    {% for movie in movie_list %}
        {% if movie.image %}
            <img src="{{ movie.image.url }}" alt="" style="width: 200px">
        {% endif %}
        <a href="/movies/{{ movie.id }}/">Title: {{ movie.title }}</a>
        <p>Description: {{ movie.description }}</p>
        <p>Director: {{ movie.director.name }}</p>
        <hr/>
    {% endfor %}


{% endblock %}
