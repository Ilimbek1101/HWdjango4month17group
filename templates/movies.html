<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
<a href="/movies/"><button>Все фильмы</button></a>
{% for director in director_list %}
    <a href="/director/{{ director.id }}/movies/"><button>{{ director.name }}</button></a>
{% endfor %}
<h1>Movie List</h1>
{% for movie in movie_list %}
    <a href="/movies/{{ movie.id }}/">Title: {{ movie.title }}</a>
    <p>Description: {{ movie.description }}</p>
    <p>Director: {{ movie.director.name }}</p>
    <hr/>
{% endfor %}
</body>
</html>
