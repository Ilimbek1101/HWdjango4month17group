{% extends 'layoutmovie.html' %}

{% block content %}

    {% for movie in movie_list %}
        <a href="/movie/{{ movie.id }}/reviews/"><button>{{ movie.title }}</button></a>
    {% endfor %}
    <h1>All Review List</h1>
    {% for review in review_list %}
        <a href="/reviews/{{ review.id }}">Review: {{ review.text }}</a>
        <p>Movie: {{ review.movie.title }}</p>
        <hr/>
    {% endfor %}

{% endblock %}
